name: Deploy to GCP App Engine

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./my-angular-app/
      run: npm install

    - name: Build Angular application
      working-directory: ./my-angular-app/
      run: npm run build --configuration=production
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./my-angular-app/dist
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    - name: Deploy to App Engine
      run: |
        gcloud auth activate-service-account --key-file=${{ github.workspace }}/gha-creds-*.json
        gcloud app deploy ./my-angular-app/app.yaml --quiet --project ${{ secrets.GCP_PROJECT_ID }}
      env:
        CLOUDSDK_CORE_DISABLE_PROMPTS: '1'

