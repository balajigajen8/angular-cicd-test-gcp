name: Deploy to GCP App Engine

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./my-angular-app/
      run: npm install

    - name: Build Angular application
      working-directory: ./my-angular-app/
      run: npm run build --configuration=production
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./my-angular-app/dist
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Install specific Google Cloud SDK version
      run: |
        curl https://sdk.cloud.google.com | bash -s -- --disable-prompts --install-dir=$HOME
        export PATH="$PATH:$HOME/google-cloud-sdk/bin"
        gcloud components update --quiet

        # Install required components explicitly
        gcloud components install app-engine-java app-engine-python app-engine-nodejs beta --quiet

        # Authenticate
        gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud info
      env:
        CLOUDSDK_CORE_DISABLE_PROMPTS: '1'

    - name: Deploy to Google App Engine
      run: gcloud app deploy ./my-angular-app/app.yaml --quiet
