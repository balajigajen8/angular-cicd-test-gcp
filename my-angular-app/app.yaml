runtime: nodejs18
instance_class: F1
env_variables:
  NODE_ENV: 'production'
  
handlers:
  - url: /
    secure: always
    static_files: ./my-angular-app/index.html
    upload: ./my-angular-app/index.html

  #  Routing rules for resources, css, js, images etc. Any file with format filename.ext
  - url: /(.*\.(.+))$
    secure: always
    static_files: ./my-angular-app/index.html/\1
    upload: ./my-angular-app/(.*\.(.+))$

  #  Routing rule for Angular Routing
  - url: /(.*)
    secure: always
    static_files: ./my-angular-app/index.html
    upload: ./my-angular-app/index.html

